<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="first_name">First Name*:</label>
            <input type="text" name="first_name" placeholder="first name...">
        </div>
        <div>
            <label for="last_name">Last Name*:</label>
            <input type="text" name="last_name" placeholder="last name...">
        </div>
        <div>
            <label for="email">Email Address*:</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="password">Password*:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirm password">Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="please retype ...">
        </div>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" name="bday">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender">
            <label for="gender">Non-binary</label>
            <input type="radio" name="gender">
            <label for="gender">I prefer no to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        <div>
            <label for="flan">Favorite Language: </label>
            <select name="flan" id="flan">
                <option value="1"> Java</option>
                <option value="2"> Javascript</option>
                <option value="3"> Python</option>
                <option value="4"> Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="checkbox">
            <label for="">Yes, I like to receive periodic email alert</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* indicates required fields</p>
</body>
</html>
