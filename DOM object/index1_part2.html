<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1_part2.css">
    <title>User NextWork Like Link</title>
</head>
<body>
    <div class="main-body">
        <header>Network</header>
        <h2>Your Feed</h2>
        <div class="container">
            <div class="left-card">
                <img src="./images/profile_img.jpeg" alt="Jams Dole img">
                <p><a href="">Add an avator</a></p>
                <h3>James Doe</h3>
            </div>
            <div class="right-card">
                <div class="r-card">
                    <div class="row">
                        <h3>Neil M</h3>
                        <p class="navp1">0 like(s)</p>
                        <button id="btn1" onclick="likeLink(this)">Like</button>
                    </div>
                    <p class="bottomp">I just setup this discord bot, let me know what you all think. <a href=""> link</a></p>
                </div>
                <div class="r-card">
                    <div class="row">
                        <h3>Nichole K</h3>
                        <p class="navp2">0 like(s)</p>
                        <button id="btn2" onclick="likeLink(this)">Like</button>
                    </div>
                    <p class="bottomp">Just finish <a href="">my next comic</a>, check it out!</p>
                </div>
                <div class="r-card">
                    <div class="row">
                        <h3>Jim R</h3>
                        <p class="navp3">0 like(s)</p>
                        <button id="btn3" onclick="likeLink(this)">Like</button>
                    </div>
                    <p class="bottomp">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src= "script1_part2.js"></script>
</html>
